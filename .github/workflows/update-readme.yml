name: Update README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *'
  push:
    paths:
      - 'README.tmpl.md'
      - 'build.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ½ï¸ Getting data
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: ğŸ¿ Setting up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: ğŸ³ Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('build.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: ğŸ‘‰ Install dependencies
        run: python -m pip install --upgrade pip feedparser

      - name: ğŸª Let the magic happen!
        run: python build.py

      - name: ğŸš€ Deploy
        run: |
          git config user.name "${GITHUB_ACTOR}'s robot'"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          [[ -n $(git status -s) ]] || exit 0
          git commit -am "AUTO: Update README"
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
